# This is a basic workflow to help you get started with Actions

name: LilyPond Render Music

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'



      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main


      - name: Check for changes in .ly files
        id: check_changes
        run: |
          git fetch origin main
          if git diff --name-only HEAD^1 HEAD | grep '\.ly'; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"         
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi


      - name: Install LilyPond
        if: steps.check_changes.outputs.has_changes == 'true'
        run: sudo apt-get install lilypond

      - name: Compile LilyPond
        if: steps.check_changes.outputs.has_changes == 'true'
        working-directory: ${{ github.workspace }}
        run: |
          pwd
          mkdir generated_files
          find . -type f -name "*.ly" -print0 | while IFS= read -r -d '' file; do 
            lilypond -o songs_generated "$file"
            ls songs_generated
          done
          
      - name: Commit and push changes
        if: github.event.head_commit.message != 'Automated commit from GitHub Actions'
        run: |
          git add songs_generated
          git commit -m "Automated commit from GitHub Actions"
          git push
